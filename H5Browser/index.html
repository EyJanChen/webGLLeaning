  <link rel="stylesheet" href="css/normalize.css">

  <meta name="theme-color" content="#fafafa">

  <script src="js/vendor/foundation.js"></script>

  <script>
    $(document).ready(function() {
      $(document).foundation();
    })
  </script>

  <div>
    <button id="HelloWorld_1" type="button" class="button">简单三角形</button>
    <button id="HelloWorld_2" type="button" class="button">左上角原点，简单三角形</button>
    <button id="HelloWorld_3" type="button" class="button">简单矩形</button>
    <button id="HelloWorld_4" type="button" class="button">随机生成50个矩形</button>

  <div>
    <button id="TextureShow" type="button" class="button success">显示2D图片</button>
  </div>

  <div>
    <button id="Rect3D" type="button" class="button warning">3D矩形变化</button>
